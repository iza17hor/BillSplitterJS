<!doctype html>
<html>
     <head>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

        <meta charset="UTF-8" />
        <title>Tytu≈Ç strony...</title>
        <script src="https://kit.fontawesome.com/7f03b751c3.js" crossorigin="anonymous"></script>
     </head>
     <body>
        <div class="wrapper">
            <div class="top">
                <h1>BillSplitter</h1>
                <p>Share the bill with your friends!! ;)</p>
            </div>
            <div class="bottom">
                <label for="price">Amount to be paid:</label>
                <input type="number" id="price">
    
                <label for="people">Number of people:</label>
                <input type="number" id="people">
    
                <label for="tip">Tip</label>
                <select id="tip">
                    <option value="0" disabled selected>- choose a tip -</option>
                    <option value="0.05">5%</option>
                    <option value="0.1">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.2">20%</option>
                </select>
    
                <button class="count">Calculate</button>
                <p class="error"></p>
                <p class="cost-info">You should fold after <span class="cost"></span>$! :)</p>
            </div>
        </div>
    
    
        <script src="script.js"></script>
     </body>
</html>
